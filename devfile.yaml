schemaVersion: 2.2.0
metadata:
  name: spring-petclinic
projects:
  - name: petclinic
    git:
      remotes:
        sleshchenko: git@github.com:l0rd/spring-petclinic.git
        origin: git@github.com:spring-projects/spring-petclinic.git
      checkoutFrom:
        remote: sleshchenko
        revision: main
components:
  - name: maven
    container:
      image: quay.io/eclipse/che-java8-maven:nightly
      volumeMounts:
        - name: mavenrepo
          path: /root/.m2
      env:
        - name: ENV_VAR
          value: value
      memoryLimit: 1536M
  - name: mavenrepo
    volume:
      size: 1G
